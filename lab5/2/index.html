<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p>
    <script>
        getRemoteData("person.json");
        async function getRemoteData(url) {
            let datObject = await fetch(url);
            let person = await datObject.json();


            let text = "<p>"+person[0].firstName+" "+person[0].lastName+", "+person[0].gender.type+" "+person[0].age+" years old."+"<br>"+
                        person[0].address.streetAddress+" "+person[0].address.city+" "+person[0].address.state+"<br>"+
                        person[0].address.postalCode+"<br>"+
                        person[0].phoneNumber[0].type+" : "+person[0].phoneNumber[0].number+"<br>"+
                        person[0].phoneNumber[1].type+" : "+person[0].phoneNumber[1].number         
                        +"</p>";

            document.getElementById("p1").innerHTML = text;
        }
    </script>
</body>

</html>
